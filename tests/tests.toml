[broker]
address = "localhost:29093"
topic = "ccx.ocp.results"
group = "aggregator"
enabled = false
save_offset = false
enable_org_whitelist = true

[server]
address = ":8080"
api_prefix = "/api/v1/"
api_spec_file = "openapi.json"
debug = true
auth = true
auth_type = "xrh"
use_https = false
enable_cors = true
content_service_url = "http://localhost:8081/api/v1/"

[processing]
org_whitelist_file = "org_whitelist.csv"

[storage]
db_driver = "sqlite3"
sqlite_datasource = "./test.db"

[content]
path = "./tests/content/ok/"

[logging]
debug = false
log_level = ""
logging_to_cloud_watch_enabled = false

[cloudwatch]
