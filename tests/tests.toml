[broker]
address = "localhost:29093"
topic = "ccx.ocp.results"
group = "aggregator"
enabled = false
enable_org_allowlist = true
client_id = "db-writer"
display_message_with_wrong_structure = true

[server]
address = ":8080"
api_prefix = "/api/v1/"
api_spec_file = "openapi.json"
debug = true
auth = true
auth_type = "xrh"
maximum_feedback_message_length = 255
org_overview_limit_hours = 3

[processing]
org_allowlist_file = "org_allowlist.csv"

[storage]
db_driver = "sqlite3"
sqlite_datasource = "./test.db"
type = "sql"

[ocm_recommendations_storage]
db_driver = "sqlite3"
sqlite_datasource = "./test.db"
type = "sql"

[redis]
database = 0
endpoint = "localhost:6379"
password = ""
timeout_seconds = 30

[content]
path = "./tests/content/ok/"

[logging]
debug = false
log_level = ""
logging_to_cloud_watch_enabled = false

