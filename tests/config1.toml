[broker]
address = "localhost:29092"
topic = "platform.results.ccx"
group = "aggregator"
enabled = false
save_offset = false
enable_org_whitelist = true

[content]
path = "/rules-content"

[logging]

[metrics]
enabled = true

[processing]
