[broker]
address = "localhost:29092"
topic = "platform.results.ccx"
group = "aggregator"
enabled = false
enable_org_whitelist = true
timeout = "30s"

[server]
address = ":8080"
api_prefix = "/api/v1/"
api_spec_file = "openapi.json"
auth = false
auth_type = "xrh"
maximum_feedback_message_length = 255

[processing]
org_whitelist_file = "org_whitelist.csv"

[storage]
db_driver = "sqlite3"
sqlite_datasource = ":memory:"
pg_username = "user"
pg_password = "password"
pg_host = "localhost"
pg_port = 5432
pg_db_name = "aggregator"
pg_params = ""

[content]
path = "/rules-content"

[logging]
debug = false
log_level = ""
logging_to_cloud_watch_enabled = false

[cloudwatch]

[metrics]
namespace = "aggregator"