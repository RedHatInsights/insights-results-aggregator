[broker]
address = "localhost:29092"
topic = "platform.results.ccx"
group = "aggregator"
enabled = false
enable_org_allowlist = true
timeout = "30s"
client_id = "db-writer"
display_message_with_wrong_structure = true

[server]
address = ":8080"
api_prefix = "/api/v1/"
api_spec_file = "openapi.json"
auth = false
auth_type = "xrh"
maximum_feedback_message_length = 255
org_overview_limit_hours = 2

[processing]
org_allowlist_file = "org_allowlist.csv"

[ocp_recommendations_storage]
db_driver = "sqlite3"
sqlite_datasource = ":memory:"
pg_username = "user"
pg_password = "password"
pg_host = "localhost"
pg_port = 5432
pg_db_name = "aggregator"
pg_params = ""
type = "sql"

[redis]
database = 0
endpoint = "localhost:6379"
password = ""
timeout_seconds = 30

[content]
path = "/rules-content"

[logging]
debug = false
log_level = ""
logging_to_cloud_watch_enabled = false

[cloudwatch]

[metrics]
namespace = "aggregator"
