language: go
go:
- 1.13

jobs:
  include:
    - stage: style
      script:
        - make style
    - stage: unit tests
      script:
        - make test
        - ./check_coverage.sh
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: integration tests
      script:
        - make integration_tests

stages:
  - style
  - unit tests
  - integration tests
