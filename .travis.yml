language: go
go:
- "1.16"

services:
  - postgresql

jobs:
  include:
    - name: "Build 1.16"
      stage: build
      script:
        - make
    - stage: style
      script:
        - make style
    - stage: unit tests
      script:
        - make test
        - ./check_coverage.sh
      after_success:
        - env
        - bash <(curl -s https://codecov.io/bash)
    - stage: openapi-checks
      language: node_js
      node_js:
        - 17
        - node
      script:
        - npm install -g @openapitools/openapi-generator-cli
        - openapi-generator-cli validate -i openapi.json
    - stage: integration tests
      script:
        - make integration_tests

stages:
  - build
  - style
  - unit tests
  - openapi-checks
  - integration tests
