language: go
go:
- "1.20"

services:
  - postgresql

jobs:
  include:
    - name: "Build 1.20"
      stage: build
      script:
        - make
    - stage: style
      script:
        - make style
    - stage: unit tests
      script:
        - make test
        - ./check_coverage.sh
        - make coverage
      after_success:
        - env
        - bash <(curl -s https://codecov.io/bash)
    - stage: openapi-checks
      services:
        - docker
      before_install:
        - docker pull openapitools/openapi-generator-cli
      script:
        - docker run -v ${PWD}:/local openapitools/openapi-generator-cli validate -i /local/openapi.json
    - stage: bdd tests
      services:
        - docker
      before_script:
        - make
        - wget -O docker-compose.yml https://raw.githubusercontent.com/RedHatInsights/insights-behavioral-spec/main/docker-compose.yml
        - wget -O bdd_runner.sh https://raw.githubusercontent.com/RedHatInsights/insights-behavioral-spec/main/run_in_docker.sh && chmod +x bdd_runner.sh
      script:
        - ./bdd_runner.sh aggregator-tests .
    - stage: integration tests
      script:
        - make integration_tests

stages:
  - build
  - style
  - unit tests
  - openapi-checks
  - bdd tests
  - integration tests
