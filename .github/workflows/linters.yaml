name: Go linters

on:
  pull_request:

jobs:
  golint:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go-version:
          - "1.20"
          - "1.21"
    name: Linters for Go ${{ matrix.go-version}}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build project
        run: go build
      - name: shellcheck
        run: make shellcheck
      - name: ABC metrics checker
        run: make abcgo
      - name: JSON checker
        run: make json-check
